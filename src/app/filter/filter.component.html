<form class="row g-3">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Inserisci un intervallo di date</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Data inizio">
      <input matEndDate formControlName="end" placeholder="Data fine">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    @if (range.controls.start.hasError('matStartDateInvalid')) {
    <mat-error>Invalid start date</mat-error>
    }
    @if (range.controls.end.hasError('matEndDateInvalid')) {
    <mat-error>Invalid end date</mat-error>
    }
  </mat-form-field>
  <mat-radio-group aria-label="Select an option" class="my-3" [value]="selectedType" (change)="onTypeChange($event.value)">
  <mat-radio-button value="ingresso">Ingresso</mat-radio-button>
  <mat-radio-button value="uscita">Uscita</mat-radio-button>
</mat-radio-group>

  <button class="btn btn-primary" (click)="resetFilters()">Reset filtri</button>
</form>
