<table>
    <thead class="bg-secondary">
      <tr class="text-center">
        @for (col of columns; track col) {
          <th class="py-2 px-5 border-2">{{ col.label }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (row of rows; track row) {
        <tr class="text-center">
          @for (col of columns; track col) {
            <td class="py-2 px-5 border-2">{{ row[col.key] }}</td>
          }
        </tr>
      }
    </tbody>
  </table>
