<div class="container">
  <div class="row">
    <h1 class="text-center my-5">CIAO, {{ logService.getUsername()?.toUpperCase() }}</h1>

    <!-- FORM TIMBRA -->
    <div class="col-xl-6 col-12">
      <div>
        <h2 class="text-center mt-lg-3 mb-4">TIMBRA</h2>
        <form class="ciao d-flex flex-column p-3" [formGroup]="stampFormGroup" (ngSubmit)="onStamp()">
          <mat-form-field class="my-3">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Select an option</mat-label>
            <mat-select formControlName="time">
              <mat-option *ngFor="let hour of hourOptions" [value]="hour">{{ hour }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-radio-group formControlName="type" aria-label="Select an option" class="my-3">
            <mat-radio-button value="ingresso" class="me-3">Ingresso</mat-radio-button>
            <mat-radio-button value="uscita">Uscita</mat-radio-button>
          </mat-radio-group>

          <button type="submit" class="btn btn-primary mt-3">Timbra</button>
        </form>
      </div>
    </div>

    <div class="col-xl-6 col-12 mt-5 mt-xl-0 d-flex flex-column align-items-center">
      <h2 class="text-center mt-lg-3 mb-4">STORICO GIORNALIERO</h2>
      <app-table [columns]="columns" [rows]="rows"></app-table>
    </div>
  </div>
</div>
