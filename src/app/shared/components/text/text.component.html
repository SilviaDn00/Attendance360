
<div class="mb-3">
    @if (label) {
      <label [for]="id" class="form-label">{{ label }}</label>
    }
  
    <input
      [type]="type"
      class="form-control"
      [attr.id]="id"
      [attr.placeholder]="placeholder"
      [disabled]="disabled"
      [value]="value"
      (input)="onInput($event)"
      (blur)="onTouched()"
      [class.is-valid]="control && control.touched && control.valid"
      [class.is-invalid]="control && control.touched && control.invalid"
    />
  </div>
