<div class="background">
    <div class="container">
        <div class="row align-items-center">
        <div class="col-12">
            <h2 class="text-center mb-5 text-white">ACCEDI</h2>
            <form [formGroup]="loginFormGroup" (ngSubmit)="onLogin()" class="text-white">
                <div class="mb-3 ">
                    <label for="username" class="form-label">Email</label>
                    <input [formControlName]="'username'"  class="form-control" id="username"
                    placeholder="name@example.com">
                </div>
                <label for="password" class="form-label">Password</label>
                <input  [formControlName]="'password'" type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text text-white">
                    La tua password deve essere lunga 8-20 caratteri, contenere lettere e numeri e non deve contenere
                    spazi,
                    caratteri speciali o emoji.
                </div>
                <button type="submit" class="btn btn-success mt-3">Accedi</button>
            </form>
        </div>
    </div>
</div>
</div>
