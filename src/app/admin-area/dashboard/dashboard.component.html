<div class="container mt-5">
  <h3 class="text-center mb-5">
    WELCOME {{ logService.getUsername()?.toUpperCase() }}
  </h3>
  <div class="row">
    @for (item of Items; track item.title) {
      <div class="col-md-3 mb-4">
        <app-card>
          <div card-title>{{ item.title }}</div>
          <div card-text>{{ item.text }}</div>
          <a card-action class="btn btn-primary">{{ item.action }}</a>
        </app-card>
      </div>
    }
  </div>
</div>
