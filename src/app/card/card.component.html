<div class="card bg-gradient" style="width: 100%;">
    <div class="card-header">
        <h5><ng-content select="[title]"></ng-content></h5>
    </div>
    <div class="card-body">
        <p><ng-content select="[text]"></ng-content></p>
    </div>
    <div class="card-footer">
        <ng-content select="[action]"></ng-content>
    </div>
</div>
