<div class="container">
    <div class="row align-items-center">
        <div class="col-12 col-lg-8">
            <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
                <div class="mb-3">
                    <h2 class="text-center mb-5">BENVENUTO IN ATTENDANCE 360</h2>
                    <label for="username" class="form-label">Email</label>
                    <input [formControlName]="'username'"  class="form-control" id="username"
                        placeholder="name@example.com">
                </div>
                <label for="password" class="form-label">Password</label>
                <input  [formControlName]="'password'" type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    La tua password deve essere lunga 8-20 caratteri, contenere lettere e numeri e non deve contenere
                    spazi,
                    caratteri speciali o emoji.
                </div>
                <button type="submit" class="btn btn-primary mt-3">Accedi</button>
            </form>
        </div>
        <div class="col-12 d-none d-md-block col-lg-4 text-center">
            <img src="https://picsum.photos/200" alt="logo">
        </div>
    </div>
</div>
