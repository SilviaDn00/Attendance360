<div class="container">
    <div class="row align-items-center">
        <div class="col-8">
            <form>
                <div class="mb-3">
                    <h2 class="text-center mb-5">BENVENUTO IN ATTENDANCE 360</h2>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="name@example.com">
                </div>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    La tua password deve essere lunga 8-20 caratteri, contenere lettere e numeri e non deve contenere
                    spazi,
                    caratteri speciali o emoji.
                </div>
                <button type="submit" class="btn btn-primary mt-3">Accedi</button>
            </form>
        </div>
        <div class="col-4 text-center">
            <img src="https://picsum.photos/200" alt="logo">
        </div>
    </div>
</div>
